name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Ki·ªÉm tra ch·∫•t l∆∞·ª£ng Code (Ch·∫°y nhanh tr√™n m√°y ·∫£o)
  code-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # --- BACKEND CHECK ---
    - name: Setup Node.js for Backend
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Backend Dependencies
      run: cd backend && npm ci

    - name: Lint/Test Backend
      run: cd backend && npm run lint 

    # --- FRONTEND CHECK ---
    - name: Setup Node.js for Frontend
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Dependencies
      run: cd frontend && npm ci

    - name: Build Frontend (Test Build)
      # üëá QUAN TR·ªåNG: Truy·ªÅn bi·∫øn m√¥i tr∆∞·ªùng gi·∫£ v√†o ƒë√¢y ƒë·ªÉ Build kh√¥ng b·ªã l·ªói
      env:
        VITE_API_URL: "http://localhost:3000" # Gi√° tr·ªã dummy ƒë·ªÉ test build
        VITE_GOOGLE_CLIENT_ID: "798389879626-bdarak3828hag1bhqgcvigd2rg5iomoq.apps.googleusercontent.com"
        VITE_GOOGLE_REDIRECT_URI: "http://localhost:5173/login/oauth/google/callback"
      run: cd frontend && npm run build

  # JOB 2: Ki·ªÉm tra xem Dockerfile c√≥ build ƒë∆∞·ª£c kh√¥ng (Quan tr·ªçng v√¨ b·∫°n deploy b·∫±ng Docker)
  docker-build-check:
    runs-on: ubuntu-latest
    needs: code-check # Ch·ªâ ch·∫°y n·∫øu Job tr√™n ƒë√£ Pass
    steps:
      - uses: actions/checkout@v4

      # Test build Backend Docker Image
      - name: Build Backend Docker Image
        run: docker build ./backend --file backend/Dockerfile --tag my-backend:test

      # Test build Frontend Docker Image
      - name: Build Frontend Docker Image
        run: |
          docker build ./frontend \
            --file frontend/Dockerfile \
            --tag my-frontend:test \
            --build-arg VITE_API_URL="http://localhost:3000" \
            --build-arg VITE_GOOGLE_CLIENT_ID="798389879626-bdarak3828hag1bhqgcvigd2rg5iomoq.apps.googleusercontent.com" \
            --build-arg VITE_GOOGLE_REDIRECT_URI="http://localhost:5173/login/oauth/google/callback"